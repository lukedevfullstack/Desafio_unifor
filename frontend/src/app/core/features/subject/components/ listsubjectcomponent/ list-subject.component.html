<h2>Subjects</h2>
<a routerLink="/subjects/new">Create New</a>
<table>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Code</th>
        <th>Credits</th>
        <th>Actions</th>
    </tr>
    <tr *ngFor="let subject of subjects">
        <td>{{ subject.id }}</td>
        <td>{{ subject.name }}</td>
        <td>{{ subject.code }}</td>
        <td>{{ subject.credits }}</td>
        <td>
            <a [routerLink]="['/subjects', subject.id]">View</a>
            <a [routerLink]="['/subjects', subject.id, 'edit']">Edit</a>
            <button (click)="delete(subject.id!)">Delete</button>
        </td>
    </tr>
</table>
