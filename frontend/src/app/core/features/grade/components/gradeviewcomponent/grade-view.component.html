<div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
    <h2>Grade Details</h2>
    <div *ngIf="grade">
        <p>Grade: {{ grade.grade }}</p>
        <p>Student ID: {{ grade.studentId }}</p>
        <p>Subject ID: {{ grade.subjectId }}</p>
        <p>Semester ID: {{ grade.semesterId }}</p>
    </div>
 </div>
